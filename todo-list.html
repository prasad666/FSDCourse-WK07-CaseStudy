<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>To Do List</title>
    <script type="text/javascript">
      window.addEventListener("DOMContentLoaded", function () {
        fetch("https://jsonplaceholder.typicode.com/todos")
          .then((response) => response.json())
          .then((data) => {
            for (item in data) {
              let todo = $(`<li
                    class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2"
                  >
                    <div class="d-flex align-items-center">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        aria-label="..."
                      />
                      ${data[item].title}
                    </div>
                    <a href="#!" data-mdb-toggle="tooltip" title="Remove item">
                      <i class="fas fa-times text-primary"></i>
                    </a>
                  </li>`);
              $("input", todo).on("click", checkTodoMarkStatus);
              $("#todoList").append(todo);
            }
          });
      });

      function checkTodoMarkStatus() {
        let toDoMarkedCount = $("input:checked").length;
        if (toDoMarkedCount == 5) {
          alert("Congrats. 5 Tasks have been Successfully Completed");
        }
      }
    </script>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h3>To Do List Application</h3>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">To Do List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Logout</a>
        </li>
      </ul>
    </nav>
    <section class="vh-100" style="background-color: #e2d5de">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5">
                <h6 class="mb-3">Awesome Todo List</h6>

                <form
                  class="d-flex justify-content-center align-items-center mb-4"
                >
                  <div class="form-outline flex-fill">
                    <input
                      type="text"
                      id="form3"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form3"
                      >What do you need to do today?</label
                    >
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg ms-2">
                    Add
                  </button>
                </form>

                <ul class="list-group mb-0" id="todoList"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
